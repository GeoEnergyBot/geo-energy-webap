
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GeoEnergyBot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="top-panel">
        <span id="player-name">👤 Имя</span>
        <span id="player-energy">⚡ 0</span>
        <span id="player-spirit">💎 0</span>
        <span id="player-level">Ур. 1</span>
    </div>

    <div id="map-container">
        <div id="ghost-avatar"></div>
        <button id="collect-button">Собрать энергию</button>
    </div>

    <div id="bottom-panel">
        <button class="menu-btn" onclick="openModule('shop')">🛒 Магазин</button>
        <button class="menu-btn" onclick="openModule('rating')">🏆 Рейтинг</button>
        <button class="menu-btn" onclick="openModule('inventory')">🎒 Инвентарь</button>
        <button class="menu-btn" onclick="openModule('bestiary')">👻 Бестиарий</button>
    </div>

    <audio id="energy-sound" src="energy.mp3"></audio>
    <script src="script.js"></script>

    <div id="modal-container">
        <div id="modal-content"></div>
        <button onclick="closeModal()" id="close-modal">Закрыть</button>
    </div>

    <script src="modules/shop.js"></script>
    <script src="modules/rating.js"></script>
    <script src="modules/inventory.js"></script>
    <script src="modules/bestiary.js"></script>
    </body>

</html>
