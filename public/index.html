<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>GeoEnergyBot</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2dMIfj2wYp0uwrH1mPQ+ihdM+nKx4XkZgjI5rjY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pgwLkE/zPZb3zV6v33z8kFhOcFDZyjG4ucv+Z8qDk0g="
    crossorigin=""
  ></script>
</head>
<body>
  <!-- Верхнее меню -->
  <div id="top-menu">
    <img id="avatar" src="https://telegram.org/img/t_logo.png" alt="Avatar" />
    <div id="username">Загрузка...</div>
  </div>

  <!-- Карта -->
  <div id="map"></div>

  <!-- HUD -->
  <div id="hud">
    <div id="level-display">Уровень: 1</div>
    <div id="respawn-timer">Респавн через: --</div>
  </div>

  <!-- Кнопка сбора энергии -->
  <button id="collect-button" style="display: none;">Собрать энергию</button>

  <!-- Скрипт -->
  <script type="module" src="main.js"></script>
</body>
</html>
