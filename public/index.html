
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>GeoEnergyBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Стили -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Верхняя панель -->
  <div id="top-panel">
    <img id="top-avatar" src="https://via.placeholder.com/64" alt="avatar">
    <div id="top-info">
      <div id="top-name">Имя</div>
      <div id="top-energy-bar">
        <div id="top-energy-icon">⚡</div>
        <div id="top-energy-fill-container">
          <div id="top-energy-fill"></div>
          <div id="top-energy-text">0 / 1000</div>
        </div>
      </div>
    </div>
    <div id="top-level">1</div>
  </div>

  <!-- Карта -->
  <div id="map"></div>

  <!-- Скрипты -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
