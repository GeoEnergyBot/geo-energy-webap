<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoEnergyBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="topbar">
    <div id="username">Игрок</div>
    <div>⚡ <span id="energy">0</span> | 🎖️ Уровень: <span id="level">1</span></div>
  </div>
  <div id="map"></div>
  <div id="bottom-menu">
    <button onclick="openShop()">🛒 Магазин</button>
    <button onclick="openRanking()">🏆 Рейтинг</button>
    <button onclick="openInventory()">🎒 Инвентарь</button>
    <button onclick="openBestiary()">👻 Бестиарий</button>
  </div>
  <button id="collectBtn" onclick="collectEnergy()">Собрать энергию ⚡</button>

  <script src="script.js"></script>
</body>
</html>
