
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GeoEnergyBot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="header">
    <div id="playerName">Игрок</div>
    <div class="energy-bar">
      <img src="bolt.png" alt="⚡">
      <progress id="energyProgress" value="0" max="100"></progress>
    </div>
  </div>
  <div id="map"></div>
  <div class="menu">
    <button onclick="openTab('inventory')">Инвентарь</button>
    <button onclick="openTab('shop')">Магазин</button>
    <button onclick="openTab('rating')">Рейтинг</button>
    <button onclick="openTab('bestiary')">Бестиарий</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
