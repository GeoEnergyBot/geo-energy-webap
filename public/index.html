<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GeoEnergyBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Top bar -->
  <div id="top-bar">
    <img id="avatar" src="ghost_icons/ghost_001.png" alt="avatar" />
    <div class="info">
      <div class="name" id="username">Загрузка...</div>
      <div class="energy">
        <span id="energy-value">0</span> / <span id="energy-max">1000</span>
        <div class="bar"><div id="energy-bar-fill"></div></div>
      </div>
    </div>
    <div id="level-badge">1</div>
  </div>

  <div id="map"></div>

  <!-- AR modal -->
  <div id="ar-modal" class="hidden">
    <div id="ar-scene">
      <div id="ar-title">AR</div>
      <button id="ar-close" title="Закрыть">✕</button>
      <div id="ar-stage"></div>
    </div>
  </div>

  <audio id="energy-sound" src="sounds/pickup.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
