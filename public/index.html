
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoEnergyBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <div id="top-bar">
    <div id="player-info">
      <img id="avatar" src="ghost_avatar.png" alt="avatar"/>
      <div>
        <div id="username">Игрок</div>
        <div id="level">Уровень 1</div>
      </div>
    </div>
    <div id="energy-bar">
      <img src="bolt.svg" id="energy-icon"/>
      <div id="bar-bg"><div id="bar-fill"></div></div>
      <div id="energy-count">⚡ 0</div>
    </div>
  </div>
  <div id="map"></div>
  <div id="menu-bar">
    <button id="btn-shop">🛒 Магазин</button>
    <button id="btn-rating">🏆 Рейтинг</button>
    <button id="btn-inventory">🎒 Инвентарь</button>
    <button id="btn-bestiary">👻 Бестиарий</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
