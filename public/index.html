<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoEnergy Game</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="topbar">
    <img src="ghost_avatar.png" alt="Аватар" id="avatar">
    <div id="userinfo">
      <div id="username">Игрок</div>
      <div id="level">Уровень 1</div>
    </div>
    <div id="energy-bar-container">
      <img src="energy_icon.png" alt="⚡" id="energy-icon">
      <div id="energy-bar-bg">
        <div id="energy-bar"></div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <div id="menu">
    <button>🛒 Магазин</button>
    <button>🏆 Рейтинг</button>
    <button>🎒 Инвентарь</button>
    <button>👻 Бестиарий</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
