
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GeoEnergyBot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/YX02Z3J/ghost-icon.png" class="avatar" />
        <div class="player-info">
            <div id="username">Player</div>
            <div id="level">Уровень 1</div>
        </div>
        <div class="energy-bar">
            <div class="energy-fill" style="width: 25%;"></div>
        </div>
    </div>
    <div id="map"></div>
    <div class="menu">
        <button>Магазин</button>
        <button>Рейтинг</button>
        <button>Инвентарь</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
