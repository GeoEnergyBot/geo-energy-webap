<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoEnergyBot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <div class="top-bar">
    <div class="player-info">
      <div id="player-name">Игрок</div>
      <div id="player-level">Уровень 1</div>
    </div>
    <div class="energy-bar">
      <img src="energy.png" class="icon" />
      <div class="bar-container">
        <div id="energy-progress"></div>
      </div>
    </div>
  </div>
  <div class="bottom-menu">
    <button onclick="openInventory()">Инвентарь</button>
    <button onclick="openShop()">Магазин</button>
    <button onclick="openRanking()">Рейтинг</button>
    <button onclick="openBestiary()">Бестиарий</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
