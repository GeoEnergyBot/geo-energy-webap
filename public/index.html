
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>GeoEnergyBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="top-bar">
    <div id="player-icon">
      <img id="avatar" src="https://via.placeholder.com/40" alt="avatar">
      <div id="level-badge">1</div>
    </div>
    <div id="player-info">
      <div id="username">Игрок</div>
      <div id="energy-info">
        Энергия: <span id="energy-value">0</span> / <span id="energy-max">1000</span>
      </div>
      <div id="energy-bar-container">
        <div id="energy-bar-fill"></div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
