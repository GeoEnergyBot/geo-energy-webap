<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Geo Energy Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div id="topbar">
    <div id="username">Игрок</div>
    <div id="level">Уровень: 1</div>
    <div>⚡ <span id="energy">0</span></div>
  </div>

  <div id="map"></div>

  <div id="bottom-menu">
    <button id="btn-inventory">🎒 Инвентарь</button>
    <button id="btn-shop">🛒 Магазин</button>
    <button id="btn-ranking">🏆 Рейтинг</button>
    <button id="btn-bestiary">👻 Бестиарий</button>
  </div>

  <div id="popup-inventory" class="popup hidden">
    <div class="popup-header">
      <h2>Инвентарь</h2>
      <button id="close-inventory">Назад</button>
    </div>
    <img id="ghost-avatar" src="assets/images/ghost_avatar.png" alt="Призрак">
    <div class="stats">
      <p>Сила: <span id="stat-power">1</span></p>
      <p>Здоровье: <span id="stat-health">100</span></p>
      <p>Энергия: <span id="stat-energy">0</span></p>
    </div>
  </div>

  <audio id="energy-sound" src="assets/sounds/energy.mp3" preload="auto"></audio>
  <script src="js/script.js"></script>
</body>
</html>
