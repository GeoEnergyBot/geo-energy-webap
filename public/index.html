<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>GeoEnergyBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Стили проекта + Leaflet -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Мини-стили для AR-модалки -->
  <style>
    /* AR Overlay */
    #ar-modal.hidden { display: none; }
    #ar-modal {
      position: fixed; inset: 0;
      background: #000;
      z-index: 9999;
      display: grid;
      grid-template-rows: auto 1fr;
    }
    #ar-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 12px; color: #fff;
      background: linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.15));
    }
    #ar-title { font-weight: 700; letter-spacing: .2px; }
    #ar-close {
      color: #fff; background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
    }
    #ar-stage {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Верхняя панель -->
  <div id="top-bar">
    <div id="player-icon">
      <img id="avatar" src="https://via.placeholder.com/48" alt="avatar">
      <div id="level-badge">1</div>
    </div>
    <div id="player-info">
      <div id="username">Загрузка...</div>
      <div id="energy-info"><span id="energy-value">0</span> / <span id="energy-max">1000</span></div>
      <div id="energy-bar-container">
        <div id="energy-bar-fill"></div>
      </div>
    </div>
  </div>

  <!-- Карта -->
  <div id="map"></div>

  <!-- AR-модалка -->
  <div id="ar-modal" class="hidden" role="dialog" aria-label="AR режим">
    <div id="ar-header">
      <div id="ar-title">Поймайте призрака в круг</div>
      <div id="ar-close" title="Закрыть">Закрыть ✕</div>
    </div>
    <div id="ar-stage"></div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Three.js + MindAR (можно оставить) -->
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script src="https://unpkg.com/mind-ar/dist/mindar-image-three.prod.js"></script>

  <!-- Ваш код -->
  <script type="module" src="main.js"></script>

  <!-- Звук сбора -->
  <audio id="energy-sound" src="sounds/pickup.mp3" preload="auto"></audio>
</body>
</html>
